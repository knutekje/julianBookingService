name: CI Pipeline for BookingService

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the Code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x # Specify your .NET version

    # Step 3: Restore Dependencies
    - name: Restore dependencies
      run: dotnet restore ./BookingService/BookingService.csproj

    # Step 4: Build the Project
    - name: Build the project
      run: dotnet build ./BookingService/BookingService.csproj --configuration Release --no-restore

    # Step 5: Run Unit Tests
    - name: Run unit tests
      run: dotnet test ./BookingService.Tests/BookingService.Tests.csproj --no-restore --verbosity normal

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    # Step 1: Checkout the Code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/bookingservice:latest -f ./BookingService/Dockerfile .

    # Step 4: Push Docker Image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/bookingservice:latest
